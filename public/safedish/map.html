<!DOCTYPE html>
<html>
  <head>
    <title>SafeDish Cities</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7qSpPEch28g5cVV88hlotzWRUJIEC76k&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {
        // Create the map.
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 8.5,
          center: { lat: 31.6, lng: -97.550712 },
          mapTypeId: "terrain",
        });

        fetch("/getdepartments.json").then(response => response.json()).then(res => {
          res.forEach(dep => {
            const rectangle = new google.maps.Rectangle({
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWeight: 0,
              fillColor: "#A5D6A7",
              fillOpacity: 0.35,
              map,
              bounds: {
                north: +dep.maxPoint.lat,
                south: +dep.minPoint.lat,
                east: +dep.maxPoint.long,
                west: +dep.minPoint.long
              }
            });
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
