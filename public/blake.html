
<!–– BUTTON ––>
<style>
button{letter-spacing:1px;font-weight:400;font-size:14px;background-color:#3F51B5;border:0;color:white;font-family:'open sans';padding-left:16px;padding-right:16px;padding-bottom:8px;padding-top:8px;border-radius:2px;box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);transition: box-shadow .28s cubic-bezier(.4,0,.2,1),-webkit-box-shadow .28s cubic-bezier(.4,0,.2,1);}
button:hover{opacity:0.9;box-shadow: 0 2px 4px -1px rgba(0,0,0,.2), 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12);transition:box-shadow .28s cubic-bezier(.4,0,.2,1),-webkit-box-shadow .28s cubic-bezier(.4,0,.2,1)}
</style>
	<h2>Button</h2>
	<button id="button">BUTTON</button>

<!–– Check Box ––>
<style>
.myCheckbox input {
    display: none;}
.myCheckbox span {box-shadow:0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
    width: 24px;
    height: 24px; display: inline-block;background-image:none}
	.myCheckbox input:checked + span {
    background-image:url('https://i.imgur.com/TtEeDHQ.png');
</style>
	<h2>Check Box</h2>
	<label class="myCheckbox"><input type="checkbox"></input><span></span></label>
